<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="wvalueth=device-wvalueth">
  <title>Calculator </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="container">
     <div class="calculator">
       <form>
     <div>
     <input class="display" name="display" type="text" />
     </div>
      <div class="col1">
     <input type="button" value="AC" onclick="display.value = ''"> 
     <input type="button" value="7" onclick="display.value +='7'"> 
     <input type="button" value="4" onclick="display.value += '4'"> 
     <input type="button" value="1" onclick="display.value += '1'"> 
      </div> 
        <div class="col2">
     <input type="button" value="DEL" onclick="display.value = 
            display.value.toString().slice(0,-1) "> 
     <input type="button" value="8" onclick="display.value += '8'"> 
     <input type="button" value="5" onclick="display.value += '5'"> 
     <input type="button" value="2" onclick="display.value += '2'"> 
      </div> 
         <div class="col3">
     <input type="button" value="%" onclick="display.value += '%'">
     <input type="button" value="9" onclick="display.value += '9'"> 
     <input type="button" value="6" onclick="display.value += '6'"> 
     <input type="button" value="3" onclick="display.value += '3'"> 
      </div> 
        <div class="col4">
     <input type="button" value="/" onclick="display.value += '/'"> 
     <input type="button" value="x" onclick="display.value += '*'"> 
     <input type="button" value="-" onclick="display.value += '-'"> 
     <input type="button" value="+" onclick="display.value += '+'"> 
      </div> 
        <div class="col5">
     <input type="button" value="0" onclick="display.value += '0'"> 
     <input type="button" value="." onclick="display.value += ."> 
     <input class="equal" type="button" value="=" onclick="display.value = 
            eval(display.value) "> 
      </div> 

       </form>
     </div>
   </div>
  
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
